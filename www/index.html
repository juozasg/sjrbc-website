<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>St. Joseph River Historic Monitoring Sites</title>

  <link rel="stylesheet" href="app/main.scss" />
  <script type="module" src="app/index.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card" id="ui" style="display: none;">
      <div id="filters">
        <!-- <h5>Data Source</h5> -->

        <button class="btn waves-effect waves-light" id="datainfo">Data Info</button>

        <ul id="gage" class="dropdown-content">
          <li><a id="flow" href="#!">Flow (cu ft/s)</a></li>
          <li><a id="height" href="#!">Height (ft)</a></li>
        </ul>
        <a class="btn dropdown-trigger" href="#!" data-target="gage">Gage<i class="material-icons right">arrow_drop_down</i></a>

        <ul id="env" class="dropdown-content">
          <li><a href="#!" id="turbidity">Turbidity</a></li>
          <li><a href="#!" id="temp">Temperature</a></li>
          <li class="divider" tabindex="-1"></li>
          <li><a href="#!" id="ecoli">E. Coli</a></li>
          <li class="divider" tabindex="-1"></li>
          <li><a href="#!" id="nitrate">Nitrate</a></li>
          <li><a href="#!" id="ph">pH</a></li>
        </ul>
        <a class="btn dropdown-trigger" href="#!" data-target="env">Environmental<i class="material-icons right">arrow_drop_down</i></a>
      </div>

      <div id="legendviz" height=200 width=264></div>
    </div>

  <div id="map"></div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Point Label</h4>
      <table class="highlight">
        <tbody></tbody>
      </table>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  </main>

</body>

</html>
