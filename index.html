<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>St. Joseph River Historic Monitoring Sites</title>

  <link link rel="stylesheet" href="style.css"/>

  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- d3 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="d3-legend.js"></script>

  <!-- Leaflet CDN -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

  <script src="https://unpkg.com/esri-leaflet@3.0.0/dist/esri-leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/esri-leaflet-vector@3.0.0/dist/esri-leaflet-vector.js" crossorigin=""></script>
</head>

<body>
  <main>
    <div id="ui" style="display: none;">
      <div id="filters">
        <h3>Data Source</h3>
        <div class="flex-center category-selector">
          <button id="physical">Physical</button>
          <button id="biological">Biological</button>
          <button id="chemical">Chemical</button>
        </div>

        <div class="flex-center data-selector" id="physical-selector">
          <button id="turbidity">Turbidity</button>
          <button id="temp">Temperature</button>
          <button id="gageflow" disabled>Gage Flow</button>
          <button id="gageheight" disabled>Gage Height</button>

        </div>

        <div class="flex-center data-selector" id="biological-selector">
          <button id="ecoli">E. Coli</button>
        </div>

        <div class="flex-center data-selector" id="chemical-selector">
          <button id="nitrate">Nitrate</button>
          <button id="ph">pH</button>
        </div>

        <div id="legendviz" height=200 width=264></div>
      </div>
      <div id="dataview"></div>

    </div>
    <div id="map"></div>
  </main>

  <script src="app.js"></script>
  <script src="map-data.js"></script>
  <script src="usgs-data.js"></script>
  <script src="ui.js"></script>

</body>

</html>
